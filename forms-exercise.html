<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">First Name: </label>
            <input type="text" id="name" name="first-name">
        </div>

        <br>

        <div>
            <label for="surname">Last name: </label>
            <input type="text" name="surname" id="surname">
        </div>
        
        <br>
        
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>

        <br>
        
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="test@test.com">
        </div>

        <br>
        
        <div>
            <label for="phone">Mobile Number: </label>
            <input type="phone" name="phone" id="phone" placeholder="(+995)555-55-55-55">
        </div>

        <br>
        
        <div>
            <label for="date">Date: </label>
            <input type="date" name="date" id="date">
        </div>

        <br>
        
        <div>
            <label for="time">Time: </label>
            <input type="time" name="time" id="time">
        </div>

        <br>
        
        <div>
            <label for="age">Age: </label>
            <input type="number" name="age" id="age" min="9" max="116" value="18">
        </div>

        <br>
        
        <div>
            <label for="gender">what is your Genda: </label>
            
            <div>
                <input type="radio" name="gender" id="man" >
                <label for="man">man</label>
            </div>

            <div>
                <input type="radio" name="gender" id="woman" >
                <label for="woman">woman</label>
            </div>

            <div>
                <input type="radio" name="gender" id="mechanic" >
                <label for="mechanic">mechanic</label>
            </div>

            <br>

            <div>
                <label for="movie">Your fav movie: </label>

                <select name="movie" id="movie">
                    <option value="star-wars">Star wars</option>
                    <option value="dune1">Dune I</option>
                    <option value="flash">Flash</option>
                </select>
            </div>

            <br>

            <div>
                <label for="robot">Are u a robot?</label>
                <input type="checkbox" name="robot" id="robot">
            </div>

            <br>

            <div>
                <input type="reset" name="" id="">
            </div>
            
            <br>

            <div>
                <input type="submit" name="" id="">
            </div>

            <div>
                <label for="color">Fav color:</label>
                <input type="color" type="radio" value="blue"> blue
                <input type="color" type="radio" value="green"> green
                <input type="color" type="radio" value="yellow"> yellow
                <input type="color" type="radio" value="red"> red
            </div>
        </div>
    </form>
</body>
</html>
